<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href="/css/paper-kit.css?v=2.2.0" rel="stylesheet"/>
    <style>
        .card {
 background-color: #fff;
 border-radius: 10px;
 border: none;
 position: relative;
 margin-bottom: 30px;
 box-shadow: 0 0.46875rem 2.1875rem rgba(90,97,105,0.1), 0 0.9375rem 1.40625rem rgba(90,97,105,0.1), 0 0.25rem 0.53125rem rgba(90,97,105,0.12), 0 0.125rem 0.1875rem rgba(90,97,105,0.1);
 }

 .l-bg-blue-dark {
 background: linear-gradient(to right, #373b44, #4286f4) !important;
 color: #fff;
 }

 .card .card-statistic-3 .card-icon-large .fas, .card .card-statistic-3 .card-icon-large .far, .card .card-statistic-3 .card-icon-large .fab, .card .card-statistic-3 .card-icon-large .fal {
 font-size: 110px;
 }

 .card .card-statistic-3 .card-icon {
 text-align: center;
 line-height: 50px;
 margin-left: 15px;
 color: #000;
 position: absolute;
 right: 65px;
 opacity: 0.2;
 }
    </style>
</head>

<body>

<nav class="navbar fixed-top navbar-light bg-light navbar-expand-sm navbar-expand-md navbar-expand-lg">
    <div class="container-fluid">
        <!-- brand -->
        <div class="navbar-brand">
            <h4 class="text-muted fa-brands">
                <small><strong>explore</strong></small>
            </h4>
        </div>
    </div>
</nav>

<section class="vh-100">

    <!--Home button-->
    <div class="fixed-top" style="margin-top: 8rem;margin-left: 1rem;">
        <a class="btn text-dark l-bg-blue-dark" th:href="@{/home}">Home</a>
    </div>

    <!--title for cards-->
    <div class="row d-md-flex card p-2" style="margin-top: 8rem;">
        <div class="col-xl-12 col-lg-12">
            <div class="card l-bg-blue-dark">
                <div class="card-statistic-3 p-4">
                    <div class="card-icon card-icon-large"><i class="fas fa-users"></i></div>
                    <div class="row align-items-center mb-2 d-flex">
                        <div class="col-9">
                            <h4 class="d-flex align-items-center mb-0">
                                <strong>Welcome to our view for an inter-related society. Please enter your details for
                                    joining.</strong>
                            </h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--form-->
    <div class="container-fluid h-custom">
        <div class="row card d-flex justify-content-center align-items-center h-100">

            <form th:action="@{/registration}" method="post" role="form" th:object="${user}">

                <div class="container mt-5">

                    <div class="form-floating mb-3">
                        <input th:field="*{name}" type="text" class="form-control" id="username"
                               placeholder="full name" required>
                        <label for="username" class="form-label">Full name</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input th:field="*{email}" type="email" class="form-control" id="email"
                               placeholder="name@example.com" required>
                        <label for="email">Email address</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input th:field="*{phoneNumber}" type="text" class="form-control" id="number"
                               placeholder="987654321" required>
                        <label for="number">Phone number</label>
                    </div>

                    <div class="form-floating mb-3">
                        <div class="input-group">
                            <input th:field="*{password}" type="password" class="form-control" id="password" required>
                            <button type="button" class="btn btn-outline-secondary toggle-password">
                                <i class="fa-solid fa-eye text-black"></i>
                            </button>
                        </div>
                        <label for="password">Password</label>
                    </div>

                </div>

                <div class="container mt-5">

                    <div class="form-floating mb-3">
                        <input th:field="*{job}" type="text" class="form-control" id="job"
                               placeholder="job title" required>
                        <label for="job" class="form-label">Job title</label>
                    </div>

                    <div class="form-floating mb-3">
                        <textarea th:field="*{role}" rows="3" class="form-control" id="role"></textarea>
                        <label for="role">Role and description</label>
                    </div>

                    <div class="form-floating mb-3">
                        <select th:field="*{bloodGroup}" class="form-select form-select-sm"
                                aria-label="Small select example" id="bloodGroup" required>
                            <option value="O-">O-</option>
                            <option value="O+">O+</option>
                            <option value="A-">A-</option>
                            <option value="A+">A+</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB-">AB-</option>
                            <option value="AB+">AB+</option>
                        </select>
                        <label for="bloodGroup">blood group</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input th:field="*{dob}" type="text" class="form-control" id="dob"
                               placeholder="Month/Date/Year" required>
                        <label for="dob">Date of Birth</label>
                    </div>


                </div>

                <div class="container mt-5 mb-2">

                    <div class="form-floating mb-3">
                        <select th:field="*{ward}" class="form-select form-select-sm" aria-label="Small select example"
                                id="ward" required>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>


                        </select>
                        <label for="ward" class="form-label">ward</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input th:field="*{booth}" type="number" class="form-control" id="booth"
                               placeholder="booth number" required>
                        <label for="booth" class="form-label">booth</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input th:field="*{houseName}" type="text" class="form-control" id="house"
                               placeholder="house name" required>
                        <label for="house" class="form-label">house name</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input th:field="*{landmark}" type="text" class="form-control" id="landmark"
                               placeholder="known place near your home" required>
                        <label for="landmark" class="form-label">landmark</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input th:field="*{streetName}" type="text" class="form-control" id="streetName"
                               placeholder="street name" required>
                        <label for="streetName" class="form-label">street
                            name/location</label>
                    </div>

                    <div class="form-floating mb-3">
                        <select th:field="*{city}" class="form-select form-select-sm" aria-label="Small select example"
                                id="city" required>
                            <option value="North Paravur">North Paravur</option>
                        </select>
                        <label for="city" class="form-label">city</label>
                    </div>

                    <div class="form-floating mb-3">
                        <select th:field="*{district}" class="form-select form-select-sm"
                                aria-label="Small select example" id="district"
                                required>
                            <option value="Ernakulam">Ernakulam</option>
                        </select>
                        <label for="district" class="form-label">district</label>
                    </div>

                    <div class="message mt-3" th:if="${message != null}"> [[${message}]]</div>

                    <button type="submit" class="btn btn-success">Submit</button>

                </div>

            </form>

        </div>

    </div>
    <Footer class="row justify-content-md-center text-center bg-black text-white p-5" style="margin-top: 80px">
        <div class="text-center col-md-12 col-lg-8">
            <h3>Thank you for supporting us!</h3>
        </div>
        <div class="text-center col-md-12 col-lg-8">
            <div class="credits ml-auto">
            <span class="copyright">
              Â©
              <script>
                document.write(new Date().getFullYear())
              </script>, made with <i class="fa fa-heart heart"></i> by dev
            </span>
            </div>
        </div>
    </Footer>
</section>




<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
    document.querySelector('.toggle-password').addEventListener('click', function() {
        const passwordInput = document.getElementById('password');
        passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
    });
});
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script>
    $(document).ready(function() {
      $('#role').tooltip({'trigger':'focus', 'title': 'President - Public welfare society'});
      $('#addOptionForm').on('submit', function(event) {
        event.preventDefault();
        var newValue = $('#newOptionValue').val();
        var newText = $('#newOptionText').val();
        if (newValue && newText) {
          $('#multiSelect').append(new Option(newText, newValue));
          $('#addOptionModal').modal('hide');
          $('#addOptionForm')[0].reset();
        }
      });
    });

</script>
</body>
</html>
