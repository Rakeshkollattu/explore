<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">

            <!--Title nav-->
            <div class="row p-3 bg-black text-white d-md-flex">
                <p class="row text-sm mb-0"><i class="fa-brands fa-teamspeak"></i> Initiative for an interrelated
                    society.
                </p>
            </div>

            <!--Admin Panel card-->
            <div class="row p-3 justify-content-center">
                <div class="card col-12 l-bg-green-dark border shadow-xs mb-2">
                    <div class="card-body text-start w-100">
                        <div class="row">
                            <div class="col-12">
                                <div class="w-100">
                                    <p class="text-sm text-secondary mb-1">EXPLORE</p>
                                    <h4 class="mb-2 font-weight-bold">Welcome to Admin Panel</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--Welcome user card   -->
            <div class="row p-1 justify-content-center">
                <div class="col-md-12 p-2">
                    <div class="d-md-flex align-items-center  p-2 mx-2">
                        <div class="mb-md-0 mb-3">
                            <h3 class="font-weight-bold mb-0">Hello, [[${name}]]</h3>
                        </div>
                        <a class="btn btn-sm btn-white btn-icon shadow d-flex align-items-center ms-md-auto mb-sm-0 mb-2 me-2"
                           th:href="@{/user/{id}(id=${id})}" role="button" style="width: fit-content;">
                            <span class="btn-inner--icon">
                                <span class="p-1 bg-success rounded-circle d-flex ms-auto me-2"></span>
                            </span>
                            <span class="btn-inner--text">Profile and Reviews</span>
                        </a>
                    </div>
                </div>
                <hr class="my-0">
            </div>
            <hr class="my-0">

            <!--Buttons-->
            <div class="card border shadow-xs mb-4">
                <div class="card-header border-bottom pb-0">
                    <div class="ms-auto d-flex">
                        <a class="btn btn-sm btn-dark text-white btn-icon d-flex align-items-center me-2"
                           th:href="@{/admins?page=0}" role="button" style="width: fit-content;">

                            <!--                                <span class="p-1 bg-success rounded-circle d-flex ms-auto me-2"></span>-->
                            <!--                            </span>-->
                            <span class="btn-inner--text">Admin management</span>
                        </a>
                        <a class="btn btn-sm btn-dark text-white btn-icon d-flex align-items-center me-2"

                            <!--                            </span>-->
                            <span class="btn-inner--text">Member management</span>
                        </a>
                    </div>
                </div>
            </div>

                            <div style="margin-left:10px;"></div>

                        </div>

                                </div>
                            </div>


                        </div>
