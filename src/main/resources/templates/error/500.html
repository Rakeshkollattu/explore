<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Session Timed Out</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }
        .error-container {
            text-align: center;
            max-width: 500px;
            margin: auto;
        }
        .error-code {
            font-size: 6rem;
            font-weight: bold;
        }
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .btn-home {
            margin-top: 1rem;
        }
    </style>
</head>
<body>

<div class="error-container">
    <div class="error-code text-danger">500</div>
    <div class="error-message text-dark">Session Timed Out</div>
    <p class="text-muted">Sorry, your session has timed out. Please try refreshing the page or go back to the homepage.</p>
    <a href="/" class="btn btn-primary btn-home">Go to Homepage</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
