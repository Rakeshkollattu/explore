<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>update contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>

<body>
<!-- Modal -->
<div th:fragment="modal(id,value)" class="modal fade" th:id="${id}" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Update Contact</h5>
            </div>
            <div class="modal-body">
                <form th:action="@{/explore/updateContact}" method="post" th:object="${contactDto}">
                    <div class="mb-3">
                        <label for="nameInput" class="form-label">Full name</label>
                        <input th:field="*{name}" th:text="${value.phoneNumber}" type="text" class="form-control form-control-sm" id="nameInput"/>
                    </div>
                    <div class="mb-3">
                        <label for="emailInput" class="form-label">Email ID</label>
                        <input th:field="*{email}" th:text="${value.email}" type="email" class="form-control form-control-sm" id="emailInput">
                    </div>
                    <div class="mb-3">
                        <label for="phoneNumberInput" class="form-label">Phone Number</label>
                        <input th:field="*{phoneNumber}" th:text="${value.phoneNumber}" type="number" class="form-control form-control-sm" id="phoneNumberInput">
                    </div>
                    <div class="mb-3">
                        <label for="bloodGroupInput" class="form-label">Blood Group</label>
                        <input th:field="*{bloodGroup}" th:text="${value.bloodGroup}" type="text" class="form-control form-control-sm" id="bloodGroupInput">
                    </div>
                    <div class="mb-3">
                        <label for="titleInput" class="form-label">Title</label>
                        <input th:field="*{title}" th:text="${value.title}" type="text" class="form-control form-control-sm" id="titleInput" aria-describedby="titleHelp">
                        <div id="titleHelp" class="form-text">Simple description about the job.</div>
                    </div>
                    <div class="mb-3">
                        <label for="addressInput" class="form-label">Address</label>
                        <input th:field="*{address}" th:text="${value.address}" type="text" class="form-control form-control-sm" id="addressInput">
                    </div>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Update Member</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
